<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login | HydroSense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(to right,#e0f7fa,#ffffff);
  color:#333; padding:20px;
}
.card{border-radius:16px; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
.btn-primary{background:#00796b; border:none; border-radius:12px;}
.btn-primary:hover{background:#004d40;}
</style>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width:400px;">
    <h3 class="text-center mb-3 text-success">ðŸŒ¿ HydroSense Login</h3>
    <form id="loginForm">
      <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
      <input type="password" class="form-control mb-2" id="password" placeholder="Password" required>
      <button class="btn btn-primary w-100" type="submit">Login</button>
      <p class="mt-3 text-center">New user?
        <a href="/register" class="text-success">Register</a>
      </p>
    </form>
    <div id="loginMsg" class="mt-2 text-center"></div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async(e)=>{
  e.preventDefault();
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();

  const res=await fetch("/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email,password})
  });
  const data=await res.json();
  const msg=document.getElementById("loginMsg");
  if(res.ok){
    msg.innerHTML=`<span class="text-success">${data.message}</span>`;
    setTimeout(()=>window.location.href="/",1500);
  }else msg.innerHTML=`<span class="text-danger">${data.error}</span>`;
});
</script>
</body>
</html>
