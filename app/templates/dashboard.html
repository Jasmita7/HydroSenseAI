<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="container">
    <h1>Welcome, {{ user }}</h1>
    <a class="btn btn-success" href="{{ url_for('main.predict') }}">Hydroponics Prediction</a>
    <hr/>
    <h4>Chat quick access</h4>
    <form id="chat-form">
        <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Ask anything...">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
    <div id="chat-box" class="mt-3" style="height:250px; overflow:auto; background:#f8f9fa;padding:10px;"></div>
  </div>

<script>
document.getElementById("chat-form").addEventListener("submit", async e => {
    e.preventDefault();
    let message = document.getElementById("chat-input").value;
    if(!message) return;
    let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });
    let data = await res.json();
    let chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += "<p><b>You:</b> " + message + "</p>";
    chatBox.innerHTML += "<p class='text-success'><b>Bot:</b> " + (data.response || data.reply) + "</p>";
    document.getElementById("chat-input").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
});
</script>
</body>
</html>
