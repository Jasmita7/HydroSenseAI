<!DOCTYPE html>
<html>
<head>
    <title>Hydroponics Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        #chat-box { border: 1px solid #ccc; padding: 10px; width: 100%; height: 400px; overflow-y: scroll; margin-bottom: 10px; background:#f8f9fa }
        #chat-box p { margin: 5px 0; }
    </style>
</head>
<body class="p-4">
    <div class="container">
      <h1>Hydroponics Chatbot</h1>
      <p>Logged in as: {{ user }}</p>
      <div id="chat-box" class="mb-2"></div>
      <form id="chat-form" class="d-flex gap-2">
          <input type="text" id="chat-input" class="form-control" placeholder="Ask me about hydroponics..." required>
          <button class="btn btn-primary">Send</button>
      </form>
      <br>
      <a class="btn btn-link" href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatInput = document.getElementById("chat-input");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = chatInput.value;
            chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
            chatInput.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            const data = await res.json();
            chatBox.innerHTML += `<p><b>Bot:</b> ${data.response || data.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
